<div class="sidenav">
    <div class="login-main-text">
       <h2>ENERGIAPP<br>  Inicio de sesiòn</h2>
       <p>Seguimiento de facturaciòn para sus clientes.</p>
    </div>
 </div>
 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form>
             <div class="form-group">
                <label>Usuario</label>
                <input [(ngModel)]="usuario" name="usuario" type="text" class="form-control" placeholder="Usuario: ChefCompany">
             </div>
             <div class="form-group">
                <label>Contraseña</label>
                <input [(ngModel)]="clave" name="clave" type="password" class="form-control" placeholder="Clave: chef2020">
             </div>
             <button (click)="iniciarSesion()" type="submit" class="btn btn-black">Iniciar</button>
          </form>
       </div>
    </div>
 </div>
