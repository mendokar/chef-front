<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img src="https://chefcompany.co/sites/all/themes/chef/logo.svg" alt="">
</nav>
<div class="container">
  <button routerLink="/home" class="btn btn-danger" style="float: left !important;margin-left: 10px;"><i class="fas fa-arrow-left"></i></button>
  <br>
  <br>
    <h3>Pagos</h3>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Crear</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Consultar</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <h3>Pagos</h3>
         <div class="container">
          <dynamic-form-builder (onSubmit)="onSubmit($event)" [fields]="getFields()">
          </dynamic-form-builder>
         </div>


        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
          <h3>Consultar Pagos</h3>
          <div class="container">
            <div class="row">
              <div class="col-sm">
                <label for="">Buscar Pagos</label>
                <input class="form-control" [(ngModel)]="Pago" type="text" name="id_cliente" id="id_cliente">
              </div>
              <div class="col-sm">
                <br>
                <button (click)="consultarPago()" style="margin-top: 5px;" class="btn btn-danger">Buscar</button>
              </div>              
            </div>
          </div>
          <br>
          <br>
          <div class="container">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Id Pago</th>
                  <th scope="col">Id Factura</th>
                  <th scope="col">Valor</th>
                  <th scope="col">Valor parcial</th>
                  <th scope="col">Estado</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let pago of Pagos">
                  <th scope="row">{{pago.id_pago}}</th>
                  <td>{{pago.id_factura}}</td>
                  <td>{{pago.valor}}</td>
                  <td>{{pago.valor_parcial}}</td>
                  <td>{{pago.estado}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>
</div>
